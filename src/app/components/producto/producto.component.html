<h2>Catalogo de producto</h2>

<div class="productos">
    <div *ngFor="let producto of producto | async" class="producto">
        <img src="{{producto.imagen}}" alt="Imagen shida">
        <h3>{{producto.nombre}}</h3>
        <p>Precio: ${{producto.precio}}</p>
        <button (click)="agregarCarrito(producto)" >Agregar</button>
    </div>
    <button (click)="irCarrito()">Ir</button>
    <button (click)="irInventario()">Inventario</button>
</div>
